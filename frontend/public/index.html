<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Bibliomane: Book Metadata</h1>

  <!-- Loading message -->
  <div id="loading" class="loading">Loading books...</div>

  <!-- Error message -->
  <div id="error" class="error" style="display: none;">Error loading books. Please try again later.</div>

  <!-- Table for displaying books -->
  <table id="booksTable" style="display: none;">
    <thead>
      <tr>
        <th>ID</th>
        <th>File Name</th>
        <th>File Path</th>
        <th>File Size (KB)</th>
        <th>Last Modified</th>
      </tr>
    </thead>
    <tbody>
      <!-- Rows will be dynamically populated here -->
    </tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
